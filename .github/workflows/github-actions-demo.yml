name: Sample Service GitHub Actions Demo
run-name: ${{ github.actor }} is testing out SampleService
on: [push]
jobs:
  sampleService:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
          
      - name: install PyTest
        run: |
          pip install pytest allure-pytest

      - name: install requirements
        run: |
          pip install -r ./sampleService/src/requirements.txt

      - name: launch services
        continue-on-error: false
        run: |
          make sample_run_dev

      - name: run component tests
        continue-on-error: true
        run: |
          make sample_component_tests

      - name: run unit tests
        continue-on-error: true
        run: |
          make sample_unit_tests
      
      - uses: actions/upload-artifact@master
        with:
          name: allure-results
          path: allure-results
          retention-days: 20
      
      - name: Load test report history
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      - name: build test report
        uses: simple-elf/allure-report-action@v1.7
        # with:
        #   gh_pages: gh-pages
        #   allure_history: allure-history
        #   allure_results: ./allure-results
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Publish test report
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-results

      - name: stop services
        run: |
          make sample_stop_dev